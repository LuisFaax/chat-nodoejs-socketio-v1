<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Example of Chat with Express and Socket.io</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/style3.css">
		
	</head>
	<body>
		
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-md-12 col-l-12">
					<div class="panel panel-info">
						<div class="panel-heading text-center"><b>Chat with Express and Socket.io</b></div>
						<div class="panel-body ">
							
							<!--message -->
							<div class="box-primary direct-chat direct-chat-primary">
								<div class="chat"></div>
							</div>
							<!-- / message -->
						</div>
						<div class="panel-footer">
							<div class="row">
								
								<form action="#" method="post" id="chat-form">
									<div class="input-group">
										<input type="text" placeholder="Type your message..." class="form-control msg" autocomplete="off" required>
										<span class="input-group-btn">
											<button type="submit" id='btnSend' class="btn btn-primary btn-flat">Send</button>
										</span>
									</div>
								</form>
								
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		
		<script  src="https://code.jquery.com/jquery-2.2.4.min.js">  </script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="/socket.io/socket.io.js"></script>
		<!-- notificaciones -->
		<script src="/js/push.min.js"></script>
		<!-- fechas -->
		<script src="/js/moment.js"></script>
		<!-- script cliente -->
		<script src='/client.js'></script>
	</body>
</html>
